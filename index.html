<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synonyms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Animated gradient background */
    :root { --bg: linear-gradient(135deg, #667eea, #764ba2, #f093fb, #f5576c); }
    body {
      background: var(--bg);
      background-size: 400% 400%;
      animation: bg 18s ease infinite;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
    @keyframes bg {
      0%,100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .container { max-width: 1100px; }
    /* Gradient text effect for title */
    h1 {
      font-weight: 900;
      font-size: 4rem;
      text-align: center;
      background: linear-gradient(90deg, #fff, #ff9a9e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    /* Glassmorphism panel */
    .section {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(16px);
      border-radius: 24px;
      padding: 3rem;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.2);
    }
    .input-group { max-width: 600px; margin: 0 auto 2.5rem; }
    .form-control, .btn {
      height: 62px;
      font-size: 1.25rem;
      border: none;
    }
    .form-control {
      background: rgba(255,255,255,0.25);
      color: white;
    }
    .form-control::placeholder { color: rgba(255,255,255,0.75); }
    .btn-primary {
      background: rgba(255,255,255,0.3);
      font-weight: bold;
      backdrop-filter: blur(10px);
    }
    /* Responsive grid for synonym cards */
    .synonyms-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
      gap: 1.4rem;
    }
    /* Individual synonym card styling */
    .syn-card {
      background: rgba(255,255,255,0.22);
      padding: 1.6rem 1rem;
      border-radius: 20px;
      text-align: center;
      font-weight: 600;
      font-size: 1.15rem;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.3);
      user-select: none;
      opacity: 0;
      transform: translateY(30px);
      transition: background 0.3s;
    }
    /* Animation trigger class */
    .syn-card.animated {
      opacity: 1;
      transform: translateY(0);
      transition: all 0.5s ease-out;
    }
    .syn-card:hover {
      background: rgba(255,255,255,0.35);
    }
  </style>
</head>
<body class="py-5">
  <div class="container">
    <h1 class="mb-5">Synonyms</h1>
    <section class="section">
      <div class="input-group mb-4">
        <!-- Input is now empty on load (value removed) -->
        <input type="text" id="wordInput" class="form-control" placeholder="Type any word…" autofocus>
        <button class="btn btn-primary px-5" id="searchBtn">Go</button>
      </div>
      <div id="results" class="synonyms-grid"></div>
    </section>
  </div>

  <script>
    // DOM references
    const resultsDiv = document.getElementById('results');
    const input = document.getElementById('wordInput');
    const searchBtn = document.getElementById('searchBtn');

    // Free Dictionary API + CORS proxy for local file support
    const PROXY = 'https://api.allorigins.win/raw?url=';
    const API = 'https://api.dictionaryapi.dev/api/v2/entries/en/';

    // Trigger search on Enter key or button click
    input.addEventListener('keypress', e => e.key === 'Enter' && search());
    searchBtn.addEventListener('click', search);

    async function search() {
      const word = input.value.trim();
      if (!word) {
        resultsDiv.innerHTML = ''; // Clear results if input is empty
        return;
      }

      // Show loading state
      resultsDiv.innerHTML = `<div style="grid-column:1/-1;text-align:center;padding:4rem;font-size:1.5rem;opacity:0.8;">Loading…</div>`;

      try {
        const res = await fetch(PROXY + encodeURIComponent(API + word));
        if (!res.ok) throw new Error('Network error');
        const data = await res.json();

        // Extract and deduplicate synonyms
        const synonyms = [...new Set(
          data.flatMap(entry =>
            entry.meanings?.flatMap(m => m.synonyms || []) || []
          )
        )].slice(0, 40);

        if (synonyms.length === 0) {
          resultsDiv.innerHTML = `<div style="grid-column:1/-1;text-align:center;color:#ff6b6b;font-size:1.5rem;">No synonyms found for "${word}"</div>`;
          return;
        }

        // Render cards
        resultsDiv.innerHTML = synonyms.map(s =>
          `<div class="syn-card">${s}</div>`
        ).join('');

        // Staggered entrance animation
        const cards = document.querySelectorAll('.syn-card');
        cards.forEach((card, i) => {
          setTimeout(() => card.classList.add('animated'), i * 110);
        });

      } catch (err) {
        resultsDiv.innerHTML = `<div style="grid-column:1/-1;text-align:center;color:#ff6b6b;">Something went wrong. Try again.</div>`;
      }
    }

    // No automatic search on page load
    // Input is empty and focused for immediate typing
    input.focus();
  </script>
</body>
</html>
